<form [formGroup]="respuestaCrearForm" (ngSubmit)="createRespuesta()">
    <label for="examenID">examenID: </label>
    <input type="number" name="examenID" id="examenID" formControlName="examenID">
        
    <label for="preguntaID">preguntaID: </label>
    <input type="number" id="preguntaID" formControlName="preguntaID">
    
    <label for="respuestaID">respuestaID: </label>
    <input type="number" id="respuestaID" formControlName="respuestaID">
    

    <label for="respuesta">respuesta</label>
    <input type="text" id="respuesta" formControlName="respuesta">
    
    <label for="seleccion">seleccion</label>
    <select name="seleccion" id="seleccion" formControlName="seleccion">
        <option [value]="true">Si</option>
        <option [value]="false">No</option>
    </select>
    <button type="submit" [disabled]="!respuestaCrearForm.valid" >Crear respuesta</button>
    
</form>
